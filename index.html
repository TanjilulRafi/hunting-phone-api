<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hunting Phone API</title>
</head>

<body>
    <header>

    </header>
    <main class="container mx-auto mt-8">

        <section class="bg-gray-100 p-4 mb-8">
            <input id="search-field" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        </section>
        <section>
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner text-primary loading-lg"></span>
            </div>
            <div id="phone-container" class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            </div>
        </section>
        <div id="show-all" class="m-4 hidden text-center">
            <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
        </div>
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_detail" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="show-detail-phone-name" class="text-lg font-bold"></h3>
                <div id="show-detail-container">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>

</html>
